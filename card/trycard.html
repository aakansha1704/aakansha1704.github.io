<script>
  function switchIcons(){
    document.getElementsByClassName("icons8-gmail")[0].style.display = "none";
    document.getElementsByClassName("f-envelope-open")[0].style.display = "inline-block";
  }
  function switchAgain(){
    document.getElementsByClassName("icons8-gmail")[0].style.display = "inline-block";
    document.getElementsByClassName("f-envelope-open")[0].style.display = "none";
  }  
  // var mailIcon = document.getElementsByClassName("mail");
  // document.addEventListener("hover",function(){

  // })
  document.onkeydown = function(e) {
  if(event.keyCode == 123) {
    console.log('You cannot inspect Element');
     return false;
  }
  if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
    console.log('You cannot inspect Element');
    return false;
  }
  if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) {
    console.log('You cannot inspect Element');
    return false;
  }
  if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
    console.log('You cannot inspect Element');
    return false;
  }
  if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
    console.log('You cannot inspect Element');
    return false;
  }
} 
// prevents right clicking
document.addEventListener('contextmenu', e => e.preventDefault());
</script>
