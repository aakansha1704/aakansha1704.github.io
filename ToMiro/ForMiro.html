<style>
:root { --bg: linear-gradient(135deg,#ffe6f0,#fff0e6); --card:#fff; --accent:#ff7fbf; }
*{box-sizing:border-box}
body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:var(--bg);font-family:Inter,system-ui,Arial,sans-serif}
.card{width:min(720px,90vw);background:var(--card);border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,0.12);padding:30px;display:flex;gap:20px;align-items:center;position:relative}
.left{flex:0 0 180px;display:flex;align-items:left;justify-content:center;position:relative}
.kirby{width:160px;height:160px;display:block;object-fit:contain;animation:jump 1s ease-in-out infinite}
@keyframes jump{0%{transform:translateY(0) scale(1)}50%{transform:translateY(-22px) scale(1.04)}100%{transform:translateY(0) scale(1)}}
.speech{position:absolute;right:100%;top:6%;background:var(--accent);color:white;padding:12px 16px;border-radius:14px;font-weight:600;box-shadow:0 6px 18px rgba(0,0,0,0.12);transform-origin:left top;animation:pop .7s ease both}
.speech:after{content:'';position:absolute;right:-12px;top:50%;transform:translateY(-50%);border:8px solid transparent;border-right-color:var(--accent)}

.content{flex:1;padding:6px 12px}
.h1{font-size:28px;margin:0 0 8px;color:#333}
.p{margin:0 0 16px;color:#444}

.play-overlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;pointer-events:none}
.unmute-btn{position:absolute;bottom:20px;right:20px;background:#ff557f;color:white;border:none;padding:10px 14px;border-radius:999px;font-weight:700;cursor:pointer;box-shadow:0 6px 18px rgba(0,0,0,0.12);pointer-events:auto}
.small-note{font-size:12px;color:#666;margin-top:8px}
.player{display:none}
.footer{font-size:13px;color:#666;margin-top:10px}
</style>
</head>
